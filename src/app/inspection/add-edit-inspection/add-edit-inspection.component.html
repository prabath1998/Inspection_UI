<form>
  <div class="mb-3">
    <label for="inspectionTypeId" class="form-label">Inspection Type</label>
    <!-- <input type="text" class="form-control" name="inspectionTypeId" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id !=0" disabled=""> -->

    <select name="inspectionTypeId" id="inspectionTypeId" class="form-control" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id == 0">
      <option *ngFor="let type of inspectionTypesList$|async" [value]="type.id">{{type.inspectionName}}</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <select name="status" id="status" class="form-control" [(ngModel)]="status">
      <option *ngFor="let status of statusList$|async" [value]="status.statusOption">{{status.statusOption}}</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="comments" class="form-label">Comments</label>
    <input type="text" class="form-control" name="comments" id="comments" [(ngModel)]="comments">
  </div>

  <button *ngIf="inspection.id == 0" (click)="addInspection()" class="btn btn-success float-end">Add</button>
  <button *ngIf="inspection.id != 0" (click)="updateInspection()" class="btn btn-primary float-end">Update</button>
</form>
